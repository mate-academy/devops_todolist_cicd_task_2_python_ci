name: python-deployment
run-name: ${{ github.actor }} - ${{ github.ref_name }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: '3.8'
  DJANGO_SETTINGS_MODULE: todolist.settings

jobs:
  python-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage flake8 pytest pytest-django pytest-cov
          pip install -r requirements.txt

      - name: Lint
        run: |
          cd ../
          flake8 . --show-source --statistics

      - name: Check code complexity with flake8
        run: |
          cd ../
          flake8 . --statistics --max-complexity=10 --exit-zero
        continue-on-error: true

      - name: Run unit test with pytest
        run: |
          pytest -v --cov=. --cov-report=term-missing --cov-report=json

      - name: Show coverage report
        run: |
          coverage report
          coverage html
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: htmlcov

      - name: Upload Python code as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-code
          path: .
